{% extends "content/layout.html" %}
{% block main %}
<div class="container page-main">
    <div class="row">
        <div class="span10 offset1">
            <ul class="breadcrumb">
                <li><a href="#">{{ user.username }}</a> <span class="divider">/</span></li>
                <li>{{ path }}</li>
            </ul>
            <div>
            <ul class="nav nav-tabs hidden-phone">
                <li class=""><a href="">内容</a></li>
                <li class="active"><a href="">修订 ({{content.revisions}})</a></li>
                <li><a href="">赞</a></li>
                <li><a href="">分支</a></li>
                {% if request.user.is_authenticated and request.user == content.user %}
                <li class="dropdown open pull-right" id="action">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">操作<b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="{% url content_write path %}">编辑</a></li>
                        <li><a href="#">赞</a></li>
                        <li><a href="#">分支</a></li>
                        <li class="divider"></li>
                        <li><a href="#">删除</a></li>
                    </ul>
                </li>
                {% endif %}
            </ul>
        </div>
            <div class="row-fluid">
                <div class="pull-right">
                    <div class="btn-group">
                        <button class="btn">赞</button>
                        <button class="btn">分支</button>
                    </div>
                </div>
            </div>
            <div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
